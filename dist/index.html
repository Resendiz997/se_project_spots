<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>spots</title><meta name="author" content="Oscar Resendiz"/><meta name="description" content="new site allowing users to like,edit,comment,and upload an array of images"/><meta name="keywords" content="bessie,images,spots"/><link href="favicon.ico" rel="icon" type="image/x-icon"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img id="cross-logo" alt="spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img id="bessieAvatar" alt="Bessie coleman photo" class="profile__avatar"/><div class="profile__column"><h1 class="profile__title">Bessie Coleman</h1><p class="profile__description">Amazing Civil Aviator</p><button type="button" class="profile__edit-button"><img id="edit-pencil" alt="pencil"/> Edit Button</button></div><button type="button" class="profile__add-button"><img id="add-cross" alt="cross"/>New post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-button"></button> <img src="" alt="" class="card__image"/><div class="card__footer"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer page__section"><p class="footer__copyright">2024 &#169; spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit Profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="input-name" class="modal__label">Name <input id="input-name" placeholder="Type your name" class="modal__input" required minlength="2" maxlength="40"/>
