<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spots!</title>
    <meta name="author" content="Oscar Resendiz" />
    <meta
      name="description"
      content="new site allowing users to like,edit,comment,and upload an array of images"
    />
    <meta name="keywords" content="bessie,images,spots" />
    <link href="pages/index.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie coleman photo"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Pencil.svg" alt="pencil" /> Edit Button
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/cross.svg" alt="cross" />New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2024 &#169; spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="input-name" class="modal__label">
              Name
              <input
                type="text"
                id="input-name"
                placeholder="Type your name"
                class="modal__input"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="input-name-error" class="modal__error"></span>
            </label>
            <label for="input-description" class="modal__label">
              Description
              <input
                type="text"
                id="input-description"
                placeholder="Description"
                class="modal__input"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="input-description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-image" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                type="url"
                id="add-card-link-input"
                placeholder="Place a link to the picture"
                class="modal__input"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="input-caption" class="modal__label">
              Caption
              <input
                type="text"
                id="input-caption"
                placeholder="Type your caption"
                class="modal__input"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="input-caption-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="../scripts/validation.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
