<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spots</title>
  <meta name="author" content="Oscar Resendiz"/>
  <meta name="description" content="new site allowing users to like,edit,comment,and upload an array of images"/>
  <meta name="keywords" content= "bessie,images,spots"/>
  <link href="pages/index.css" rel="stylesheet"/>
  <link href="favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
  <div class="page">
  <header class="header">
    <img src="./images/Logo.svg" alt="spots logo" class="header__logo">
  </header>
  <main class="content">
    <section class= "profile page__section">
    <img src="./images/avatar.jpg" alt="Bessie coleman photo" class="profile__avatar">
    <div class="profile__column">
      <h1 class="profile__title">Bessie Coleman</h1>
      <p class="profile__description">Civil Aviator</p>
    <button type="button" class="profile__edit-button">
      <img src="./images/Pencil.svg" alt="pencil"> Edit Button
    </button>
    </div>
    <button type="button" class="profile__add-button">
      <img src="./images/cross.svg" alt="cross"/>New post
      </button>
  </section>
  <section class="cards page__section">
    <ul class="cards__list">
    <li class="card">
    <img src="./images/val.jpg " alt="Val thorens" class="card__image">
    <div class="card__content">
      <h2 class="card__title">Val Thorens</h2>
      <button type="button" class="card__like-button"></button>
    </div>
    </li>
    <li class="card">
    <img src="./images/restaurant.jpg" alt="restaurant" class="card__image">      <div class="card__content">
    <h2 class="card__title">Restaurant terrance</h2>
    <button type="button" class="card__like-button"></button>
    </div>
    </li>
    <li class="card">
    <img src="./images/cafe.jpg" alt="outdoor cafe" class="card__image">
    <div class="card__content">
     <h2 class="card__title">An outdoor cafe</h2>
     <button type="button" class="card__like-button"></button>
     </div>
     </li>
     <li class="card">
     <img src="./images/bridge.jpg" alt="long bridge" class="card__image">
      <div class="card__content">
      <h2 class="card__title">A very long bridge,over the forest...</h2>
     <button type="button" class="card__like-button"></button>
     </div>
     </li>
     <li class="card">
   <img src="./images/tunnel.jpg" alt="tunnel with light" class="card__image">
   <div class="card__content">
   <h2 class="card__title">Tunnel with morning light</h2>
   <button type="button" class="card__like-button"></button>
   </div>
       </li>
       <li class="card">
      <img src="./images/cabin.jpg" alt="mountain house" class="card__image">
     <div class="card__content">
    <h2 class="card__title">Mountain house</h2>
   <button type="button" class="card__like-button"></button>
     </div>
    </li>
  </ul>
</section>
 </main>
 <footer class="footer page__section">
  <p class="footer__copyright"> 2024 &#169; spots</p>
    </footer>
<div class="modal modal_opened">
  <div class="modal__container">
    <button type="submit" class="modal__close-btn"></button>
    <h2 class="modal__title">Edit Profile</h2>
    <form name=edit-profile class="modal__form">
      <label for="name" class="modal__label">
        Name
      <input type="text" id="name" placeholder="Type your name" class="modal__input" />
      </label>
     <label for="description" class="modal__label">
        Description
      <input type="text" id="description" placeholder="Description" class="modal__input" />
      </label>
      <button type="submit" class="modal__submit-btn"> Save</button>
    </form>
   </div>
  </div>
</div>
<script src="../scripts/index.js" defer></script>
</body>
</html>
